<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}" (click)="count(hero)">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
      <h5>{{hero.count}}</h5>
    </div>
  </a>
</div>
